<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="inputField"></p>
        </div>
        <div class="calculator-button smoll-button AC">AC</div>
        <div class="output-display">
            <p class="outputField"></p>
        </div>
        <div class="calculator-button smoll-button new-grid">%</div>
        <div class="calculator-button smoll-button">/</div>
        <div class="calculator-button smoll-button">*</div>
        <div class="calculator-button smoll-button">-</div>
        <div class="calculator-button smoll-button">7</div>
        <div class="calculator-button smoll-button">8</div>
        <div class="calculator-button smoll-button">9</div>
        <div class="calculator-button big-button">+</div>
        <div class="calculator-button smoll-button">4</div>
        <div class="calculator-button smoll-button">5</div>
        <div class="calculator-button smoll-button">6</div>
        <div class="calculator-button smoll-button">1</div>
        <div class="calculator-button smoll-button">2</div>
        <div class="calculator-button smoll-button">3</div>
        <div class="calculator-button big-button">=</div>
        <div class="calculator-button big-gorizontal-button">0</div>
        <div class="calculator-button smoll-button">.</div>
    </div> 
    <script src="script.js"></script>   
</body>
</html>
