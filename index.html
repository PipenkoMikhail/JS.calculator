<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="inputField"></p>
        </div>
        <div class="calculator-button smoll-button"><span>C</span></div>
        <div class="output-display">
            <p class="outputField"></p>
        </div>
        <div class="calculator-button smoll-button new-grid"><span>%</span></div>
        <div class="calculator-button smoll-button"><span>/</span></div>
        <div class="calculator-button smoll-button"><span>*</span></div>
        <div class="calculator-button smoll-button"><span>-</span></div>
        <div class="calculator-button smoll-button"><span>7</span></div>
        <div class="calculator-button smoll-button"><span>8</span></div>
        <div class="calculator-button smoll-button"><span>9</span></div>
        <div class="calculator-button big-button"><span>+</span></div>
        <div class="calculator-button smoll-button"><span>4</span></div>
        <div class="calculator-button smoll-button"><span>5</span></div>
        <div class="calculator-button smoll-button"><span>6</span></div>
        <div class="calculator-button smoll-button"><span>1</span></div>
        <div class="calculator-button smoll-button"><span>2</span></div>
        <div class="calculator-button smoll-button"><span>3</span></div>
        <div class="calculator-button big-button"><span>=</span></div>
        <div class="calculator-button big-gorizontal-button"><span>0</span></div>
        <div class="calculator-button smoll-button"><span>.</span></div>
    </div>    
</body>
</html>
